version: '3.9'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: crypto
      POSTGRES_PASSWORD: securepass
      POSTGRES_DB: bsap
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    restart: always
  backend:
    build: ./backend
    depends_on: [db, redis]
    ports: ["8000:8000"]
  frontend:
    build: ./frontend
    ports: ["3000:3000"]
volumes:
  postgres_data:
